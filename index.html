<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" src="style.css">
    <title>Slap Game</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row bg-dark justify-content-center text-center text-light">
            <div class="col-12">
                <h1>Slap Game</h1>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row" id="update">
            <div class="col-4">
                <img class="img-fluid"
                    src="https://vignette.wikia.nocookie.net/halo/images/f/f1/HCE_Grunt_Major_transparent.png/revision/latest?cb=20140307200502">
            </div>
            <div class="col-6">
                <h3>HP</h3>
                <h3>Hits</h3>
                <h3>Target Name</h3>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="slap()">Slap</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="punch()">Punch</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="kick()">Kick</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-danger" onclick="addFire()">Fire</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-danger" onclick="addShield()">Shield</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-danger" onclick="addQuad()">Quad</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <button type="button" class="btn btn-warning btn-lg mt-5" onclick="reset()">Reset</button>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
